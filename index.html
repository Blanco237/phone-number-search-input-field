<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Number Codes | Customised Input Filtering</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/index.js" defer></script>
  </head>
  <body>
    <div class="container flex center__items">
      <div class="input__wrapper">
        <div class="search__wrapper flex center__items">
          <div class="selected__code flex center__items">
            <img
              src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885__480.jpg"
              alt=""
              width="30"
              height="30"
            />
            <h4>+237</h4>
          </div>
          <input type="text" placeholder="Enter phone number" />
          <div class="suggestions__list">
            <div class="flex">
              <img
                src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885__480.jpg"
                alt=""
                width="30"
                height="30"
              />
              <h4 class="s_code">+237</h4>
              <h4 class="s_country">Cameroon</h4>
            </div>
            <div class="flex">
              <img
                src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885__480.jpg"
                alt=""
                width="30"
                height="30"
              />
              <h4 class="s_code">+237</h4>
              <h4 class="s_country">Cameroon</h4>
            </div>
            <div class="flex">
              <img
                src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885__480.jpg"
                alt=""
                width="30"
                height="30"
              />
              <h4 class="s_code">+237</h4>
              <h4 class="s_country">Cameroon</h4>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
